name: Frontend CI

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Application/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Initialize npm (if needed)
        run: |
          if [ ! -f package.json ]; then
            npm init -y
          fi

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload production build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: Application/frontend/build


  cd:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Download frontend build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4.2.1
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ vars.AWS_ROLE }}

      - name: Sync build to S3 bucket
        run: aws s3 sync build/ ${{ vars.FRONTEND_BUCKET }} --delete