name: Application PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  frontend-lint-test:
    name: Frontend Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Application/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: |
          if npm run | grep -q 'lint'; then
            npm run lint
          else
            echo "No lint script defined, skipping."
          fi

      - name: Test
        run: |
          if npm run | grep -q 'test'; then
            npm test -- --watchAll=false
          else
            echo "No test script defined, skipping."
          fi

  backend-lint-test:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Application/backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: |
          if npm run | grep -q 'lint'; then
            npm run lint
          else
            echo "No lint script defined, skipping."
          fi

      - name: Test
        run: |
          if npm run | grep -q 'test'; then
            npm test -- --watchAll=false
          else
            echo "No test script defined, skipping."
          fi 